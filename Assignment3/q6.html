<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report Table</title>
</head>
<body>

<table border="1" style="width: 80%; border-collapse: collapse; margin: 20px auto; text-align: center;">
    <thead>
        <tr>
            <th>Region</th>
            <th>Salesperson</th>
            <th>Product</th>
            <th>Quantity Sold</th>
            <th>Unit Price</th>
            <th>Total Sales</th>
        </tr>
    </thead>
    <tbody>
        <tr style="background-color: gold; font-weight: bold;">
            <td>New Delhi</td>
            <td>Rajesh</td>
            <td>Laptop</td>
            <td>15</td>
            <td>800</td>
            <td>12000</td>
        </tr>
        <tr>
            <td>Mumbai</td>
            <td>Ramesh</td>
            <td>Tablet</td>
            <td>30</td>
            <td>400</td>
            <td>12000</td>
        </tr>
        <tr>
            <td>Chennai</td>
            <td>Suresh</td>
            <td>Smartphone</td>
            <td>50</td>
            <td>300</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>Kolkata</td>
            <td>Kishore</td>
            <td>Monitor</td>
            <td>20</td>
            <td>150</td>
            <td>3000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5" style="font-weight: bold;">Grand Total</td>
            <td style="font-weight: bold;">42000</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
