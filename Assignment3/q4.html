<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule Table</title>
</head>
<body>
    <h1>Flight Schedule Table</h1>
    <table border=1 style="width: 75%; text-align: center;">
        <thead>
            <tr>
            <th>Flight Number</th>
            <th>Destination</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Duration</th>
            <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: aquamarine;">
                <td>4017</td>
                <td>Jakarta</td>
                <td>7:00</td>
                <td>20:00</td>
                <td><abbr title="13 hours 0 minutes">13 hrs</abbr></td>
                <td style="color: green;">On Time</td>
            </tr>
            <tr>
                <td>440</td>
                <td>New Delhi</td>
                <td>20:00</td>
                <td>23:00</td>
                <td><abbr title="3 hours 0 minutes">3 hrs</abbr></td>
                <td style="color: green;">On Time</td>
            </tr>
            <tr>
                <td>1240</td>
                <td>Mumbai</td>
                <td>6:00</td>
                <td>7:30</td>
                <td><abbr title="1 hour 30 minutes">1.5 hrs</abbr></td>
                <td style="color: rgb(191, 150, 0);">Delayed</td>
            </tr>
            <tr style="background-color: aquamarine;">
                <td>1298</td>
                <td>New York</td>
                <td>1:00</td>
                <td>10:30</td>
                <td><abbr title="9 hours 30 minutes">9.5 hrs</abbr></td>
                <td style="color: red;">Cancelled</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
